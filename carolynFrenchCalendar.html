<!DOCTYPE html>
<html>
<head>
  <title>Today's Google Calendar Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background-color: #f9f9f9;
    }
    h1, h2, h3 {
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      font-size: 1.5em;
    }
    .caregiver {
      font-weight: bold;
      font-size: 1.3em;
      color: #007BFF;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .event-time {
      font-style: italic;
      color: #555;
      font-size: 1.1em;
    }
    .checklist-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .checklist-item input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      cursor: pointer;
    }
    .checklist-item label {
      margin: 0;
      font-size: 1.4em;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .page-buttons {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1 id="date-title"></h1>
  <h2>Caregivers</h2>
  <ul id="caregivers"></ul>

  <div id="page-1">
    <h3>Activities and Appointments</h3>
    <ul id="events"></ul>
    <h3>Meals</h3>
    <ul id="meals"></ul>
  </div>

  <div id="page-2" class="hidden">
    <h3>Activity Dates</h3>
    <ul id="activity-dates"></ul>
  </div>

  <div class="page-buttons">
    <button onclick="showPage(1)" id="btn-1">Next</button>
    <button onclick="showPage(0)" id="btn-2" class="hidden">Back</button>
  </div>

  <script>
    async function fetchEvents() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzxH_Zcpe6rc6lRipPLLuzHEGYo-KhT1pYWcDrownQuOCdDa1C1Cfb3wSBncph_QtoUQQ/exec');
      const events = await response.json();
      displayRawEvents(events);
    }

    function displayRawEvents(events) {
      console.log(events); // Log the raw events for debugging

      events.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

      const eventsList = document.getElementById('events');
      const datesList = document.getElementById('activity-dates');
      eventsList.innerHTML = ''; // Clear existing events
      datesList.innerHTML = ''; // Clear existing dates

      const caregiversList = document.getElementById('caregivers');
      caregiversList.innerHTML = ''; // Clear existing caregivers

      const mealsList = document.getElementById('meals');
      mealsList.innerHTML = ''; // Clear existing meals

      // Add Lunch and Dinner
      const lunchLi = document.createElement('li');
      lunchLi.innerHTML = `<span class="event-title">Lunch</span> <span class="event-time">(12:30 PM)</span>`;
      mealsList.appendChild(lunchLi);

      const dinnerLi = document.createElement('li');
      dinnerLi.innerHTML = `<span class="event-title">Dinner</span> <span class="event-time">(6:00 PM)</span>`;
      mealsList.appendChild(dinnerLi);

      if (events.length > 0) {
        events.forEach(event => {
          const startTime = new Date(event.startTime).toLocaleTimeString();
          const endTime = new Date(event.endTime).toLocaleTimeString();
          const date = new Date(event.startTime).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

          if (event.title.startsWith('Caregiver:')) {
            const caregiverName = event.title.split('Caregiver:')[1].trim();
            const caregiverLi = document.createElement('li');
            caregiverLi.className = 'caregiver';
            caregiverLi.textContent = caregiverName; // Display only the caregiver's name
            caregiversList.appendChild(caregiverLi);
          } else {
            const li = document.createElement('li');
            li.innerHTML = `<span class="event-title">${event.title}</span> <span class="event-time">(${startTime} to ${endTime})</span>`;
            eventsList.appendChild(li);

            const dateLi = document.createElement('li');
            dateLi.innerHTML = `<span class="event-title">${event.title}</span> <span class="event-time">(${date})</span>`;
            datesList.appendChild(dateLi);
          }
        });
      } else {
        eventsList.innerHTML = '<li>No events found for today.</li>';
        datesList.innerHTML = '<li>No activity dates found.</li>';
      }
    }

    function showPage(page) {
      const page1 = document.getElementById('page-1');
      const page2 = document.getElementById('page-2');
      const btn1 = document.getElementById('btn-1');
      const btn2 = document.getElementById('btn-2');

      if (page === 1) {
        page1.classList.add('hidden');
        page2.classList.remove('hidden');
        btn1.classList.add('hidden');
        btn2.classList.remove('hidden');
      } else {
        page1.classList.remove('hidden');
        page2.classList.add('hidden');
        btn1.classList.remove('hidden');
        btn2.classList.add('hidden');
      }
    }

    function setDateTitle() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, options);
      document.getElementById('date-title').textContent = formattedDate;
    }

    window.onload = function() {
      setDateTitle();
      fetchEvents();
    };
  </script>
</body>
</html>
